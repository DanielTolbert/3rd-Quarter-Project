plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('libs/wiigee-lib-1.5.6.jar', 'libs/wiigee-plugin-wiimote-1.5.6.jar', 'libs/bluecove-2.1.0.jar')
}
